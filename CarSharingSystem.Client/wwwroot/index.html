    <script src="https://npmcdn.com/flatpickr/dist/l10n/pl.js"></script>


    <script>
        window.booking = {
            initRange: function (selector, opts) {
                const el = document.querySelector(selector);
                if (!el) return console.error('Nie znaleziono elementu ' + selector);
                setTimeout(() => {
                    flatpickr(el, Object.assign({
                        mode: 'range',
                        minDate: 'today',
                        dateFormat: 'Y-m-d',
                        locale: 'pl'
                    }, opts || {}));
                }, 100); // maÅ‚e opÃ³Åºnienie = pewnoÅ›Ä‡, Å¼e input istnieje
            },
            getRange: function (selector) {
                const el = document.querySelector(selector);
                return el ? el.value : '';
            }
        };
    </script>
    <script>
        window.downloadFileFromBase64 = (filename, contentType, base64) => {
            const link = document.createElement('a');
            link.href = `data:${contentType};base64,${base64}`;
            link.download = filename;
            link.click();
        };
    </script>



</head>
